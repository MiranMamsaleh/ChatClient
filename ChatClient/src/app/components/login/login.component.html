<!--Main Navigation-->
<header>

  <!--Navbar-->


  <!--Intro Section-->
  <section class="view intro-2 hm-stylish-strong">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="d-flex align-items-center">
          <div class="row flex-center pt-5 mt-3">
            <div class="col-md-6 text-center text-md-left mb-5">
              <div class="white-text">
                <h1 class="display-4 animated fadeInLeft" data-animated-delay="0.3s">Bonding</h1>
                <hr class="hr-light animated fadeInLeft" data-animated-delay="0.3s">
                <h6 class="animated fadeInLeft" data-animated-delay="0.3s">Bonding is a Messenger made by Miran Mamsaleh and Lucas Rosenberger.</h6>
                <br>
              </div>
            </div>

            <div class="col-md-6 col-xl-5 offset-xl-1">
              <!--Form-->
              <div class="card animated fadeInRight" data-animated-delay="0.3s">
                <div class="card-body z-depth-2">
                  <!--Header-->
                  <div class="text-center">
                    <h3>Login</h3>
                    <hr>
                  </div>

                  <!--Body-->
                  <div class="md-form">
                    <i class="fa fa-user prefix grey-text"></i>
                    <input type="text" id="form2" class="form-control" name="username" [(ngModel)]="loginData.username" mdbActive>
                    <label for="form3">Username</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-ravelry  prefix grey-text"></i>
                    <input type="password" id="form3" class="form-control" name="password" [(ngModel)]="loginData.password" mdbActive>
                    <label for="form2">Password</label>
                  </div>


                  <div class="text-center">
                    <button (click)="userLogin()" class="btn btn-blue-grey waves-light" mdbRippleRadius>Login</button>
                    <button (click)="redirectToRegister()" class="btn btn-blue-grey waves-light" mdbRippleRadius>No Account?</button>
                    <hr>

                  </div>

                </div>
              </div>
              <!--/.Form-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->
